<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button{
            padding: 30px;
            border: none;
            border: 2px solid black;
            font-size: 1.3em;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button onmouseover="touched()">Click me</button>
    <script>
        function touched(){
            alert("Mouse hovered over me");
        }
    </script>
</body>
</html>
